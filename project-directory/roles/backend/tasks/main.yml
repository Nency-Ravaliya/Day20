---
- name: Update apt cache
  become: yes
  apt:
    update_cache: yes

- name: Install Node.js and npm
  ansible.builtin.apt:
    name:
      - nodejs
      - npm
    state: present

- name: Create Application Directory
  ansible.builtin.file:
    path: /opt/my-backend
    state: directory

- name: Deploy Node.js Application
  ansible.builtin.template:
    src: app.js.j2
    dest: /opt/my-backend/app.js

- name: Deploy package.json
  ansible.builtin.template:
    src: package.json.j2
    dest: /opt/my-backend/package.json

- name: Install npm Dependencies
  ansible.builtin.command:
    cmd: npm install
    chdir: /opt/my-backend

- name: Deploy Node.js service file
  become: yes
  template:
    src: my-backend.service.j2
    dest: /etc/systemd/system/my-backend.service
  notify:
    - Reload systemd
    - Restart Node.js

- name: Start Node.js Application
  ansible.builtin.systemd:
    name: my-backend
    state: started
    enabled: yes
